networks:
  live-bootcamp-project:
    name: live-bootcamp-project

volumes:
  db:
    driver: local
  lgr_redis_data:
    driver: local

services:
  auth-service:
    container_name: "auth-service"
    build:
      context: ./auth-service
    image: legols122/auth-service
    restart: "always" # automatically restart container when server crashes
    env_file:
      - path: "./auth-service/.env"
        required: false
    depends_on:
      - db
    networks:
      - live-bootcamp-project

  db:
    image: postgres:15.2-alpine
    container_name: "db"
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - live-bootcamp-project

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - lgr_redis_data:/data
    entrypoint: redis-server --appendonly yes
    restart: always
